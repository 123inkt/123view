<div class="login-registration-container">
  <h2 class="mb-4">Sign in</h2>

  <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <div class="mb-3">
      <form-widget [form]="loginViewModel.form.children._username"></form-widget>
    </div>

    <div class="mb-3">
      <label [for]="loginViewModel.form.children._username.id" class="form-label required">{{ loginViewModel.form.children._username.label }}</label>
      <input type="email"
             [id]="loginViewModel.form.children._username.id"
             formControlName="username"
             [name]="loginViewModel.form.children._username.full_name"
             [required]="loginViewModel.form.children._username.required"
             class="form-control"
             autofocus>
    </div>
    <div class="mb-3">
      <label [for]="loginViewModel.form.children._password.id" class="form-label required">{{ loginViewModel.form.children._password.label }}</label>
      <input type="password"
             [id]="loginViewModel.form.children._password.id"
             formControlName="password"
             [name]="loginViewModel.form.children._password.full_name"
             [required]="loginViewModel.form.children._password.required"
             class="form-control">
    </div>
    <div class="mb-3">
      <button type="submit" [name]="loginViewModel.form.children.loginBtn.full_name" [disabled]="loginForm.valid === false" class="btn-primary btn">
        {{ loginViewModel.form.children.loginBtn.label }}
      </button>
      <a class="ms-2" href="/register">Create a new account</a>
    </div>
<!-- TODO Csrf -->
  </form>
</div>
