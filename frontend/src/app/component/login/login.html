<div class="login-registration-container">
  <h2 class="mb-4" i18n>Sign in</h2>

  <form (ngSubmit)="handleSubmit()">
    <div class="mb-3">
      <form-label [form]="loginViewModel.form._username"/>
      <form-widget [form]="loginViewModel.form._username"/>
    </div>
    <div class="mb-3">
      <form-label [form]="loginViewModel.form._password"/>
      <form-widget [form]="loginViewModel.form._password"/>
    </div>
    <div class="mb-3">
      <form-widget [form]="loginViewModel.form.loginBtn"/>
      <a class="ms-2" href="/register" i18n>Create a new account</a>
    </div>
    <form-widget [form]="loginViewModel.form._csrf_token"/>
  </form>
</div>
