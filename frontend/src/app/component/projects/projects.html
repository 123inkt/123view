<div class="container-xl">
  <div class="projects-grid mt-2">
    <h1 i18n>Projects</h1>
    <h3 class="mt-2" i18n>News feed</h3>
    <div>
      <div class="input-group mb-2">
        <input type="search" [(ngModel)]="searchQuery" class="form-control" placeholder="Search"/>
        @if (searchQuery !== '') {
          <a href="javascript:" class="btn btn-secondary" (click)="searchQuery = ''">&times;</a>
        }
      </div>

      <app-projects-section [repositories]="getFavoriteRepositories()" [revisionCount]="projectsViewModel.revisionCount" [searchQuery]="searchQuery"/>
      <app-projects-section [repositories]="getRepositories()" [revisionCount]="projectsViewModel.revisionCount" [searchQuery]="searchQuery"/>
    </div>
    <div>
      ...
    </div>
  </div>
</div>
